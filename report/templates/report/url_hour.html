{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="{% static 'c3/c3.css'%}" rel="stylesheet" type="text/css">
	<script src="{% static 'js/pathseg.js'%}"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="{% static 'c3/c3.min.js'%}"></script>
	<script src="{% static 'js/utils.js'%}"></script>
</head>
<body>
	<p>Campaña: {{info_to_return.campaign}}, año: {{info_to_return.year}}, mes: {{info_to_return.month}}, día: {{info_to_return.day}},  por hora</p>
	<div id="chart"></div>
	
	{% autoescape off %}
	<script>
		var chart = c3.generate({
			bindto: '#chart',
			data: {
				x:'hours',
				columns: [
					{{info_to_return.hours}},
					{{info_to_return.data}}
				],
			},
			axis: {
			 	x: {
			 		type: 'category' // this needed to load string x value
			 	}
    		},
		});
	</script>
	{% endautoescape %}

</body>
</html>
